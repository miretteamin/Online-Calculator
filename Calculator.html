<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator.css">
    <script src="./Calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marck+Script" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Online Calculator</title>
</head>

<body>
    <main class="calculatorContainer">
        <div id="screen">
            <div id="input">-></div>
            <div id="result">0</div>
        </div>
        <div id="lowerPart">
            <table id="keys">
                <tr>
                    <td colspan="3"><button type="button" id="clear" onclick="insert('c')">Clear All</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="7" onclick="insert(7)">7</button></td>
                    <td><button type="button" value="8" onclick="insert(8)">8</button></td>
                    <td><button type="button" value="9" onclick="insert(9)">9</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4" onclick="insert(4)">4</button></td>
                    <td><button type="button" value="5" onclick="insert(5)">5</button></td>
                    <td><button type="button" value="6" onclick="insert(6)">6</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1" onclick="insert(1)">1</button></td>
                    <td><button type="button" value="2" onclick="insert(2)">2</button></td>
                    <td><button type="button" value="3" onclick="insert(3)">3</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="." onclick="insert('.')">.</button></td>
                    <td><button type="button" value="0" onclick="insert(0)">0</button></td>
                    <td><button type="button" value="del" onclick="insert('d')">Del</button></td>
                </tr>
            </table>
            <div id="operatorsKeys">
                <button type="button" class="operator" value="+" onclick="insert('+')">+</button><br>
                <button type="button" class="operator" value="-" onclick="insert('-')">-</button><br>
                <button type="button" class="operator" value="*" onclick="insert('&times;')">&times;</button><br>
                <button type="button" class="operator" value="/" onclick="insert('/')">รท</button><br>
                <button type="button" class="operator" value="=" onclick="insert('=')">=</button>
            </div>
        </div>
    </main>
</body>

</html>
